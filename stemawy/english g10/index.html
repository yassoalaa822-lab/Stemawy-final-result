<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Checkpoints — First Semester</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter font family and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- Tech Aesthetic Colors and Glows --- */
        .shadow-subtle-glow {
            box-shadow: 0 4px 15px rgba(51, 255, 204, 0.25), 0 0 5px rgba(51, 255, 204, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .hover\:shadow-subtle-glow-lg:hover {
            box-shadow: 0 6px 20px rgba(51, 255, 204, 0.4), 0 0 8px rgba(51, 255, 204, 0.2);
        }

        /* Keyframes for continuous gradient shift */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Base class for the animated text effect */
        .gradient-text-wrapper {
            display: inline-block;
            background-size: 300% 100%;
            animation: gradient-shift 8s linear infinite;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1.2;
            white-space: nowrap;
        }

        /* Style for the main header */
        .gradient-h1 {
            background-image: linear-gradient(to right, #00BFFF, #33FFCC, #00BFFF, #33FFCC);
            animation-duration: 8s;
        }

        /* Light theme variables */
        :root[data-theme="light"] {
            --tech-bg: #ffffff;
            --tech-dark-alt: #f3f4f6;
            --tech-light: #111827;
            --tech-primary: #0369a1;
            --tech-secondary: #0e7490;
            --border-color: rgba(2, 132, 199, 0.3);
        }

        /* Dark theme variables (default) */
        :root[data-theme="dark"] {
            --tech-bg: #1A1F26;
            --tech-dark-alt: #2C333F;
            --tech-light: #E0E6F0;
            --tech-primary: #00BFFF;
            --tech-secondary: #33FFCC;
            --border-color: rgba(51, 255, 204, 0.3);
        }

        body {
            background-color: var(--tech-bg);
            color: var(--tech-light);
        }

        .bg-tech-bg {
            background-color: var(--tech-bg) !important;
        }

        .bg-tech-dark-alt {
            background-color: var(--tech-dark-alt) !important;
        }

        .text-tech-light {
            color: var(--tech-light) !important;
        }

        .text-tech-primary {
            color: var(--tech-primary) !important;
        }

        .text-tech-secondary {
            color: var(--tech-secondary) !important;
        }

        /* Custom scrollbar style for the content area */
        #content-area {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00BFFF #1A1F26;
        }

        #content-area::-webkit-scrollbar {
            width: 8px;
        }

        #content-area::-webkit-scrollbar-thumb {
            background-color: #00BFFF;
            border-radius: 4px;
        }

        #content-area::-webkit-scrollbar-track {
            background-color: #1A1F26;
        }

        /* Custom style for the LO button when active */
        .lo-item.active {
            background-color: #00BFFF33;
            /* tech-primary with opacity */
            border-left-color: #33FFCC;
            /* tech-secondary */
            box-shadow: 0 0 10px rgba(51, 255, 204, 0.3);
        }

        /* Details summary arrow rotation */
        details summary .arrow-icon {
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        details[open] summary .arrow-icon {
            transform: rotate(90deg);
        }
    </style>

    <script>
        // Tailwind Configuration with Modern Tech Palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-bg': '#1A1F26',
                        'tech-dark-alt': '#2C333F',
                        'tech-light': '#E0E6F0',
                        'tech-primary': '#00BFFF',
                        'tech-secondary': '#33FFCC',
                    }
                }
            }
        }

        // Define the cycles data structure for English
        const learningObjectives = {
            Cycle1: {
                title: "Cycle 1",
                concepts: [
                    { title: "Upstream (unit1)", description: "study in upstream book from page 8 to page19" },
                    { title: "Hello (unit1,2)", description: "study from Hello book both unit1 and unit2 from lesson 1 to lesson 5" },
                    { title: "Grammerway", description: "study in Grammerway book unit2 (past forms), unit5 (model verbs)" },
                    { title: "Writing academic english", description: "study in Writing acadimic english book from page 3 to page 16" },
                    { title: "NOVEL", description: "study from the novel both chapter1 and chapter 2" }
                ]
            },
            Cycle2: {
                title: "Cycle 2",
                concepts: [
                    { title: "Upstream (unit2)", description: "study in upstream book from page 22 to page25, and from page 30 to page 33." },
                    { title: "Hello (unit3,4)", description: "study from Hello book both unit3 and unit4 from lesson 1 to lesson 5" },
                    { title: "Grammerway", description: "study in Grammerway book unit4, unit8" },
                    { title: "Writing academic english", description: "study in Writing acadimic english book from page 18 to page 37, and from page 162 to page 171" },
                    { title: "NOVEL", description: "study from the novel both chapter 3 and chapter 4" }
                ]
            },
            Cycle3: {
                title: "Cycle 3",
                concepts: [
                    { title: "Upstream (unit5)", description: "study in upstream book from page 77, 78, and from page 84 to page 86" },
                    { title: "Hello (unit5,6)", description: "study from Hello book both unit5 and unit6 from lesson 1 to lesson 5" },
                    { title: "Grammerway", description: "study in Grammerway book unit12" },
                    { title: "Writing academic english", description: "study in Writing acadimic english book from page 39 to page 54" },
                    { title: "NOVEL", description: "study from the novel both chapter5 and chapter 6" }
                ]
            },
            books: {
                title: "Books",
                concepts: []
            }
        };

        // Files in first semester/books (relative paths)
        const resourceFiles = {
            books: [
                'first semester/books/English_1sec_t1.pdf',
                'first semester/books/Grammarway 3.pdf',
                'first semester/books/Upstream_intermediate_B2_[tfile.ru].pdf',
                'first semester/books/Writing_Academic_English.pdf',
                'first semester/books/جيم - لغة انجليزية - 1 ثانوي - ترم 1 - ذاكرولي.pdf'
            ]
        };

        // Mapping filename -> shareUrl for English files
        const shareMap = {
            "English_1sec_t1.pdf": "https://drive.google.com/file/d/1wOk_Mlyy__HufVaM-bEYCVbK6Ve7fUJ0/view?usp=drivesdk",
            "Grammarway 3.pdf": "https://drive.google.com/file/d/1DeDJZ_ElU9v3nC9aWvLUS73Mgzeg_BiH/view?usp=drivesdk",
            "Upstream_intermediate_B2_[tfile.ru].pdf": "https://drive.google.com/file/d/1fg4OXkpKesmT5VDPEUaGwl3nheSwev4a/view?usp=drivesdk",
            "Writing_Academic_English.pdf": "https://drive.google.com/file/d/1NbPk5L18KYfEVC7xopLlehpqI-xCnJbX/view?usp=drivesdk",
            "جيم - لغة انجليزية - 1 ثانوي - ترم 1 - ذاكرولي.pdf": "https://drive.google.com/file/d/1EeuwQrNARS2VO43DbehazTEr54kbS326/view?usp=drivesdk"
        };

        // Function to create a single downloadable link block
        function createLinkBlock(title, placeholderText) {
            const mockDownloadLink = "javascript:void(0)";
            return `
                <div class="mt-3 p-3 bg-tech-bg/50 rounded-lg border border-tech-dark-alt">
                    <h4 class="text-md font-bold text-tech-secondary mb-1">${title}</h4>
                    <p class="text-sm text-tech-light/70 italic mb-2">${placeholderText}</p>
                </div>
            `;
        }

        // Function to render concept content (accepts string or object with title+description)
        function renderConcept(concept) {
            let title = typeof concept === 'string' ? concept : concept.title || 'Concept';
            let desc = typeof concept === 'string' ? `This section covers the fundamental principles of **${title}**.` : (concept.description || '');

            return `
                <details class="mb-4 bg-tech-dark-alt rounded-xl border border-tech-primary/30 shadow-lg overflow-hidden">
                    <summary class="flex items-center justify-between p-4 cursor-pointer text-lg font-semibold text-tech-light hover:bg-tech-primary/20 transition duration-300">
                        <span class="truncate">${title}</span>
                        <svg class="w-5 h-5 ml-2 transition-transform duration-300 arrow-icon flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                    </summary>
                    <div class="px-4 pb-4 pt-2 border-t border-tech-primary/30 space-y-4">
                        <div class="bg-tech-bg/80 p-3 rounded-lg border border-tech-dark-alt">
                            <h4 class="text-md font-bold text-tech-secondary mb-1">Section Description</h4>
                            <p class="text-tech-light/90 text-sm">${desc}</p>
                        </div>

                        
                    </div>
                </details>
            `;
        }

        // Function to render the cycle content
        function renderLO(loKey, loData) {
            let html = `
                <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">${loData.title}</h2>
            `;
            loData.concepts.forEach(concept => { html += renderConcept(concept); });
            return html;
        }

        function renderBooks() {
            const files = resourceFiles.books || [];
            if (!files.length) return `<p class="text-tech-light/70">No book files.</p>`;
            let html = `
                <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">Books</h2>
                <div class="p-6 bg-tech-dark-alt rounded-xl border border-tech-secondary/50 shadow-subtle-glow">
                    <ul class="space-y-3">
            `;
            files.forEach(f => { const name = f.split('/').pop(); const url = shareMap[name] || f; html += `<li><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-tech-secondary hover:text-tech-primary underline">${name}</a></li>`; });
            html += `</ul></div>`;
            return html;
        }

        // Function to handle navigation and content rendering
        function handleNavigationClick(loKey) {
            const contentArea = document.getElementById('dynamic-content');
            const defaultMessage = document.getElementById('default-message');
            const loItems = document.querySelectorAll('.lo-item');

            // Update active state
            loItems.forEach(item => item.classList.remove('active'));
            const target = document.getElementById(`lo-${loKey}`);
            if (target) target.classList.add('active');

            // Hide default message if visible
            if (defaultMessage) defaultMessage.style.display = 'none';

            // Render appropriate content
            if (loKey === 'books') {
                contentArea.innerHTML = renderBooks();
            } else if (learningObjectives[loKey]) {
                contentArea.innerHTML = renderLO(loKey, learningObjectives[loKey]);
            } else {
                contentArea.innerHTML = `<h2 class="text-red-400">Error: Learning Objective not found.</h2>`;
            }

            // Scroll to top
            document.getElementById('content-area').scrollTop = 0;
        }

        // Initialize everything when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loList = document.getElementById('lo-list');

            // Sidebar order: Cycle1, Cycle2, Cycle3, Books
            const sidebarOrder = ['Cycle1', 'Cycle2', 'Cycle3', 'books'];
            sidebarOrder.forEach(key => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <button id="lo-${key}" 
                        class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 
                               hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base"
                        data-lo-key="${key}">
                        <span class="truncate">${learningObjectives[key].title}</span>
                    </button>
                `;
                loList.appendChild(listItem);
            });

            // Add click handler to sidebar
            loList.addEventListener('click', (event) => {
                const button = event.target.closest('.lo-item');
                if (button) {
                    const loKey = button.getAttribute('data-lo-key');
                    handleNavigationClick(loKey);
                }
            });

            // Initialize with Cycle1
            handleNavigationClick('Cycle1');

            // Theme toggle initialization (default to dark)
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleIcon = document.getElementById('theme-toggle-icon');

            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                if (themeToggleIcon) {
                    if (theme === 'dark') {
                        themeToggleIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                    } else {
                        themeToggleIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                    }
                }
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) { setTheme(savedTheme); } else { setTheme('dark'); }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const current = document.documentElement.getAttribute('data-theme') || 'dark';
                    setTheme(current === 'dark' ? 'light' : 'dark');
                });
            }
        });
    </script>
</head>

<body class="bg-tech-bg text-tech-light min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="w-full bg-tech-dark-alt p-4 shadow-xl shadow-tech-primary/10 border-b border-tech-primary/30 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Left: Back Button & Logo -->
            <div class="flex items-center space-x-4">
                <button onclick="history.back()"
                    class="text-tech-light hover:text-tech-secondary transition duration-200 p-2 rounded-full hover:bg-tech-primary/20"
                    title="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5" />
                        <path d="m12 19-7-7 7-7" />
                    </svg>
                </button>
                <a href="../index.html"
                    class="flex items-center space-x-2 text-2xl font-extrabold transition duration-200 hover:opacity-80">
                    <span class="gradient-text-wrapper gradient-h1">Stemawy</span>
                </a>
            </div>

            <!-- Center: Title -->
            <h1 class="text-4xl font-extrabold tracking-tight text-center w-full">
                <span class="gradient-text-wrapper gradient-h1">ENGLISH</span>
            </h1>

            <!-- Right: Theme toggle -->
            <div class="flex items-center">
                <button id="theme-toggle"
                    class="text-tech-light hover:text-tech-secondary transition duration-200 p-2 rounded-full hover:bg-tech-primary/20"
                    title="Toggle theme">
                    <svg id="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full p-4 sm:p-6">

        <!-- Left Sidebar (Cycles Navigation) -->
        <nav id="sidebar"
            class="w-full sm:w-64 bg-tech-dark-alt rounded-xl p-4 mr-6 flex-shrink-0 border border-tech-primary/20 h-full overflow-y-auto">
            <h2
                class="text-lg font-bold mb-4 text-tech-secondary uppercase tracking-wider border-b border-tech-secondary/30 pb-2">
                Cycles</h2>
            <ul id="lo-list" class="space-y-2">
                <!-- Sidebar items will be generated here -->
            </ul>
        </nav>

        <!-- Right Content Area -->
        <section id="content-area"
            class="flex-1 bg-tech-dark-alt rounded-xl p-6 border border-tech-primary/50 shadow-subtle-glow">
            <div id="dynamic-content" class="h-full">
                <!-- Default State -->
                <div id="default-message"
                    class="flex items-center justify-center h-full text-3xl font-light text-tech-light/50">
                    Please choose a cycle
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-tech-dark-alt p-4 mt-auto border-t border-tech-primary/30">
        <div class="text-center text-sm text-tech-light/70">
            If you have any comments please text me <a href="mailto:yassoalaa822@gmail.com"
                class="text-tech-secondary hover:text-tech-primary transition duration-200">yassoalaa822@gmail.com</a>
        </div>
    </footer>
</body>

</html>
