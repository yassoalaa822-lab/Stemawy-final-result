        // Function to render section content
        function renderSection(sectionKey) {
            const section = sections[sectionKey];
            let html = `
                <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">${section.title}</h2>
                <div class="grid grid-cols-1 gap-4">
            `;

            section.files.forEach(file => {
                const fileName = file.split('/').pop();
                const url = shareMap[fileName] || file;
                html += `
                    <div class="p-4 bg-tech-bg rounded-lg border border-tech-primary/30 hover:border-tech-secondary transition duration-200">
                        <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-tech-secondary hover:text-tech-primary transition duration-200 text-lg font-semibold">
                            ${fileName}
                        </a>
                    </div>
                `;
            });

            html += `</div>`;
            return html;
        }

        // Handle navigation and content rendering
        function handleNavigationClick(sectionKey) {
            const contentArea = document.getElementById('dynamic-content');
            const defaultMessage = document.getElementById('default-message');
            const sectionItems = document.querySelectorAll('.section-item');

            sectionItems.forEach(item => item.classList.remove('active'));
            const target = document.getElementById(`section-${sectionKey}`);
            if (target) target.classList.add('active');

            if (defaultMessage) defaultMessage.style.display = 'none';

            if (sections[sectionKey]) {
                contentArea.innerHTML = renderSection(sectionKey);
            } else {
                contentArea.innerHTML = `<h2 class="text-red-400">خطأ: لم يتم العثور على القسم.</h2>`;
            }

            document.getElementById('content-area').scrollTop = 0;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            const sectionList = document.getElementById('section-list');

            // Generate sidebar buttons
            Object.keys(sections).forEach(key => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <button id="section-${key}" 
                        class="section-item w-full text-right p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 
                               hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base"
                        data-section-key="${key}">
                        <span class="truncate">${sections[key].title}</span>
                    </button>
                `;
                sectionList.appendChild(listItem);
            });

            // Add click handler
            sectionList.addEventListener('click', (event) => {
                const button = event.target.closest('.section-item');
                if (button) {
                    const sectionKey = button.getAttribute('data-section-key');
                    handleNavigationClick(sectionKey);
                }
            });

            // Initialize with first section
            handleNavigationClick('books');
        });
