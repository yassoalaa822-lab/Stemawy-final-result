<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanics Checkpoints â€” First Semester</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter font family and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- Tech Aesthetic Colors and Glows --- */
        .shadow-subtle-glow {
            box-shadow: 0 4px 15px rgba(51, 255, 204, 0.25), 0 0 5px rgba(51, 255, 204, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .hover\:shadow-subtle-glow-lg:hover {
            box-shadow: 0 6px 20px rgba(51, 255, 204, 0.4), 0 0 8px rgba(51, 255, 204, 0.2);
        }

        /* Keyframes for continuous gradient shift */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Base class for the animated text effect */
        .gradient-text-wrapper {
            display: inline-block;
            background-size: 300% 100%;
            animation: gradient-shift 8s linear infinite;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1.2;
            white-space: nowrap;
        }

        /* Style for the main header */
        .gradient-h1 {
            background-image: linear-gradient(to right, #00BFFF, #33FFCC, #00BFFF, #33FFCC);
            animation-duration: 8s;
        }

        /* Custom scrollbar style for the content area */
        #content-area {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00BFFF #1A1F26;
        }

        #content-area::-webkit-scrollbar {
            width: 8px;
        }

        #content-area::-webkit-scrollbar-thumb {
            background-color: #00BFFF;
            border-radius: 4px;
        }

        #content-area::-webkit-scrollbar-track {
            background-color: #1A1F26;
        }

        /* Custom style for the LO button when active */
        .lo-item.active {
            background-color: #00BFFF33;
            /* tech-primary with opacity */
            border-left-color: #33FFCC;
            /* tech-secondary */
            box-shadow: 0 0 10px rgba(51, 255, 204, 0.3);
        }

        /* Details summary arrow rotation */
        details summary .arrow-icon {
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        details[open] summary .arrow-icon {
            transform: rotate(90deg);
        }

        /* Theme variables for dark and light modes */
        :root[data-theme="light"] {
            --tech-bg: #ffffff;
            --tech-dark-alt: #f3f4f6;
            --tech-light: #111827;
            --tech-primary: #0369a1;
            --tech-secondary: #0e7490;
            --border-color: rgba(2, 132, 199, 0.3);
        }

        :root[data-theme="dark"] {
            --tech-bg: #1A1F26;
            --tech-dark-alt: #2C333F;
            --tech-light: #E0E6F0;
            --tech-primary: #00BFFF;
            --tech-secondary: #33FFCC;
            --border-color: rgba(51, 255, 204, 0.3);
        }

        /* Apply theme variables to page background and text so toggle is visible */
        body {
            background-color: var(--tech-bg);
            color: var(--tech-light);
        }

        .bg-tech-bg {
            background-color: var(--tech-bg) !important;
        }

        .bg-tech-dark-alt {
            background-color: var(--tech-dark-alt) !important;
        }

        .text-tech-light {
            color: var(--tech-light) !important;
        }

        .text-tech-primary {
            color: var(--tech-primary) !important;
        }

        .text-tech-secondary {
            color: var(--tech-secondary) !important;
        }
    </style>

    <script>
        // Tailwind Configuration with Modern Tech Palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-bg': '#1A1F26',
                        'tech-dark-alt': '#2C333F',
                        'tech-light': '#E0E6F0',
                        'tech-primary': '#00BFFF',
                        'tech-secondary': '#33FFCC',
                    }
                }
            }
        }

        // Define the learning objectives data structure for Mechanics
        const learningObjectives = {
            LO1: {
                title: "LO1: Motion Graphs and Reference Frames",
                concepts: [
                    "Position /Time graphs",
                    "Velocity/Time graphs",
                    "Acceleration /Time graphs",
                    "Relative velocity",
                    "Instantaneous velocity",
                    "Average velocity",
                    "Reference Frames"
                ]
            },
            LO2: {
                title: "LO2: Kinematics",
                concepts: [
                    "Area under a curve",
                    "Kinematic equations for 1-D motion with constant acceleration",
                    "Free-fall motion"
                ]
            },
            LO3: {
                title: "LO3: Reference Frames & Signed Velocity",
                concepts: [
                    "Reference frame",
                    "Reference object",
                    "Velocity as a signed quantity",
                    "Difference of velocities"
                ]
            },
            LO4: {
                title: "LO4: Vectors and 2D Motion",
                concepts: [
                    "Vector and scalar quantities",
                    "Rectangular coordinates",
                    "Polar coordinates",
                    "Engineering (i,j,k) notation",
                    "Physical diagrams",
                    "Position vectors",
                    "Resultant of two vectors",
                    "Relative velocity in 2-dimensions"
                ]
            },
            // Note: 'references' removed. We'll provide dedicated 'revisions' and 'test-banks' sections
        };

        // Resource files gathered from the 'first semester' folder. These are used to populate
        // LO sections, Test Banks and Revision pages. Paths are relative to the HTML file.
        const resourceFiles = {
            LO1: [
                'first semester/LO1/1 Displacement time graph.pptx',
                'first semester/LO1/2 velocity time graph.pptx',
                'first semester/LO1/3 acceleration time graph.pptx',
                'first semester/LO1/4 relative velocity averrage velocity.pptx',
                'first semester/LO1/LO 1 ME.pptx',
                'first semester/LO1/ME 1.01.3 (2).pptx',
                'first semester/LO1/ME 1.01.4.pptx',
                'first semester/LO1/ME 1.01.pptx',
                'first semester/LO1/relative velocity.pdf'
            ],
            LO2: [
                'first semester/LO2/1-under graph.pptx',
                'first semester/LO2/2-kinematic equation.pptx',
                'first semester/LO2/3-Free Fall.pptx',
                'first semester/LO2/5th free fall motion.pptx',
                'first semester/LO2/Area under the curve.pptx',
                'first semester/LO2/ME 1.02.3.pptx',
                'first semester/LO2/Mechanics-5.pptx',
                'first semester/LO2/Mechanics-6.pptx',
                'first semester/LO2/Mechanics-7.pptx',
                'first semester/LO2/session 6.pptx'
            ],
            LO3: [
                'first semester/LO3/4 relative velocity averrage velocity.pptx',
                'first semester/LO3/ME 1.03 collision linear momentum conservation.pptx',
                'first semester/LO3/relative velocity.pdf'
            ],
            LO4: [
                'first semester/LO4/4th suvat equations.pptx',
                'first semester/LO4/Conservation of Momentum -Collision.pptx',
                'first semester/LO4/Mathematical-Vector-Addition-Packet3.pdf',
                'first semester/LO4/ME 1.04 Vectors.pptx',
                'first semester/LO4/vector 1.pptx',
                'first semester/LO4/vector 2.pptx',
                'first semester/LO4/vector3.pptx'
            ],
            revisions: [
                'first semester/revision/Mechanics 1st term.pdf',
                'first semester/revision/Mechanics Revision LO 1,2.pptx',
                'first semester/revision/Vectors Revision.pdf'
            ],
            testBanks: [
                'first semester/Test banks/Final revision on Mechanics with Answer.pdf',
                'first semester/Test banks/final+revision+on+mechanics+for+grade+10+first+semester+2017.pdf',
                'first semester/Test banks/LO 1 exercise.pptx',
                'first semester/Test banks/Quiz Mechanics NO.1.pdf',
                'first semester/Test banks/TestBank (1).pdf'
            ]
        };

        // Mapping filename -> shareUrl for Mechanics files (subset)
        const shareMap = {
            "1 Displacement time graph.pptx": "https://docs.google.com/presentation/d/1lVQzs5DZjlgfhMnVr7VPHpawLl9157jK/edit?usp=drivesdk&rtpof=true&sd=true",
            "2 velocity time graph.pptx": "https://docs.google.com/presentation/d/1gaL-F6jrxfT4QfdEBouJF5ypQCtYHXjN/edit?usp=drivesdk&rtpof=true&sd=true",
            "3 acceleration time graph.pptx": "https://docs.google.com/presentation/d/1KnVv3-b-N1AkElBPkNZ6P2AypydebknQ/edit?usp=drivesdk&rtpof=true&sd=true",
            "relative velocity.pdf": "https://drive.google.com/file/d/1C8sXIF2OvV0s5RCX3CXqPYwd1lN8YsL7/view?usp=drivesdk",
            "LO 1 ME.pptx": "https://docs.google.com/presentation/d/1PEFE62wGIVaK5XRJwcJr88JXaTmjiF40/edit?usp=drivesdk&rtpof=true&sd=true",
            "Final revision on Mechanics with Answer.pdf": "https://drive.google.com/file/d/1aU60gW_uYmPcSaLGA289vTZ30NlyfrS6/view?usp=drivesdk",
            "Quiz Mechanics NO.1.pdf": "https://drive.google.com/file/d/1vMeVCsGqrmFlvKF5fZQiFW8s0ysm12Gt/view?usp=drivesdk",
            "TestBank (1).pdf": "https://drive.google.com/file/d/1FhqK4rnObR1ZIwVHhseFWXikfgkXuo14/view?usp=drivesdk"
        };

        // Function to create a single downloadable link block
        function createLinkBlock(title, placeholderText) {
            const mockDownloadLink = "javascript:void(0)";
            return `
                <div class="mt-3 p-3 bg-tech-bg/50 rounded-lg border border-tech-dark-alt">
                    <h4 class="text-md font-bold text-tech-secondary mb-1">${title}</h4>
                    <p class="text-sm text-tech-light/70 italic mb-2">${placeholderText}</p>
                </div>
            `;
        }

        // Function to render concept content
        function renderConcept(conceptTitle) {
            const description = `This section covers the fundamental principles of **${conceptTitle}**. Understanding this concept is crucial for studying mechanics.`;

            return `
                <details class="mb-4 bg-tech-dark-alt rounded-xl border border-tech-primary/30 shadow-lg overflow-hidden">
                    <summary class="flex items-center justify-between p-4 cursor-pointer text-lg font-semibold text-tech-light hover:bg-tech-primary/20 transition duration-300">
                        <span class="truncate">${conceptTitle}</span>
                        <svg class="w-5 h-5 ml-2 transition-transform duration-300 arrow-icon flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                    </summary>
                    <div class="px-4 pb-4 pt-2 border-t border-tech-primary/30 space-y-4">
                        <div class="bg-tech-bg/80 p-3 rounded-lg border border-tech-dark-alt">
                            <h4 class="text-md font-bold text-tech-secondary mb-1">Concept Description</h4>
                            <p class="text-tech-light/90 text-sm">${description}</p>
                        </div>

                        ${createLinkBlock('Videos', 'Place for video links/embeds relevant to this concept.')}
                    </div>
                </details>
            `;
        }

        // Helper: render a list of files (used for LO resources, test banks, revisions)
        function renderFilesList(files) {
            if (!files || !files.length) return `<div class="p-4 text-tech-light">No files available.</div>`;
            let html = `<ul class="space-y-2">`;
            files.forEach(f => {
                const filename = f.split('/').pop();
                const url = shareMap[filename] || f;
                html += `<li><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-tech-primary underline hover:text-tech-secondary">${filename}</a></li>`;
            });
            html += `</ul>`;
            return `<div class="mt-6 p-4 bg-tech-bg/60 rounded-lg border border-tech-dark-alt">${html}</div>`;
        }

        // Function to render the LO content
        function renderLO(loKey, loData) {
            let html = `
                <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">${loData.title}</h2>
            `;

            loData.concepts.forEach(concept => {
                html += renderConcept(concept);
            });

            // Render LO-specific resource files (if any)
            html += renderFilesList(resourceFiles[loKey]);

            return html;
        }

        // Function to render the Additional References section
        function renderAdditionalReferences() {
            let html = `
                <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">Additional References</h2>
                <div class="p-6 bg-tech-dark-alt rounded-xl border border-tech-secondary/50 shadow-subtle-glow">
                    <p class="text-xl font-medium text-tech-light mb-6">
                        Download these files if you want to study deeper in references:
                    </p>
            `;

            // Four placeholder links
            for (let i = 1; i <= 4; i++) {
                const linkTitle = `Advanced Mechanics Reference Material ${i}`;
                html += `
                    <div class="mb-4">
                        <a href="javascript:void(0)" download="Reference_Material_${i}.pdf"
                            class="text-tech-secondary hover:text-tech-primary transition duration-200 text-lg underline font-semibold">
                            ${linkTitle}
                        </a>
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        // Function to handle navigation and content rendering
        function handleNavigationClick(loKey) {
            const contentArea = document.getElementById('dynamic-content');
            const defaultMessage = document.getElementById('default-message');
            const loItems = document.querySelectorAll('.lo-item');

            // Update active state
            loItems.forEach(item => item.classList.remove('active'));
            const target = document.getElementById(`lo-${loKey}`);
            if (target) target.classList.add('active');

            // Hide default message if visible
            if (defaultMessage) defaultMessage.style.display = 'none';

            // Render appropriate content
            if (loKey === 'revisions') {
                contentArea.innerHTML = `
                    <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">Revision Files</h2>
                    ${renderFilesList(resourceFiles.revisions)}
                `;
            } else if (loKey === 'test-banks') {
                contentArea.innerHTML = `
                    <h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">Test Banks</h2>
                    ${renderFilesList(resourceFiles.testBanks)}
                `;
            } else if (learningObjectives[loKey]) {
                contentArea.innerHTML = renderLO(loKey, learningObjectives[loKey]);
            } else {
                contentArea.innerHTML = `<h2 class="text-red-400">Error: Learning Objective not found.</h2>`;
            }

            // Scroll to top
            document.getElementById('content-area').scrollTop = 0;
        }

        // Initialize everything when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loList = document.getElementById('lo-list');

            // Add centralized Test Banks and Revision at the top
            const tbItem = document.createElement('li');
            tbItem.innerHTML = `<button id="lo-test-banks" class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base" data-lo-key="test-banks">Test Banks</button>`;
            loList.appendChild(tbItem);

            const revItem = document.createElement('li');
            revItem.innerHTML = `<button id="lo-revisions" class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base" data-lo-key="revisions">Revision</button>`;
            loList.appendChild(revItem);

            // Generate sidebar buttons for each LO
            Object.keys(learningObjectives).forEach(key => {
                const isReference = key === 'references';
                const displayText = isReference ? 'Additional References' : learningObjectives[key].title;

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <button id="lo-${key}" 
                        class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 
                               hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base"
                        data-lo-key="${key}">
                        <span class="truncate">${displayText}</span>
                    </button>
                `;
                loList.appendChild(listItem);
            });

            // Add click handler to sidebar
            loList.addEventListener('click', (event) => {
                const button = event.target.closest('.lo-item');
                if (button) {
                    const loKey = button.getAttribute('data-lo-key');
                    handleNavigationClick(loKey);
                }
            });

            // Initialize with LO1
            handleNavigationClick('LO1');

            // Initialize theme (default: dark)
            const savedTheme = localStorage.getItem('site-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            function updateThemeIcon() {
                const current = document.documentElement.getAttribute('data-theme') || 'dark';
                if (!themeIcon) return;
                if (current === 'dark') {
                    // show moon icon (filled path already present)
                    themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />';
                } else {
                    // sun icon
                    themeIcon.innerHTML = '<circle cx="12" cy="12" r="3" fill="currentColor"></circle><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 2v2M12 20v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M2 12h2M20 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />';
                }
            }
            updateThemeIcon();
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const current = document.documentElement.getAttribute('data-theme') || 'dark';
                    const next = current === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', next);
                    localStorage.setItem('site-theme', next);
                    updateThemeIcon();
                });
            }
        });
    </script>
</head>

            <div class="flex items-center space-x-4">

                class="text-lg font-bold mb-4 text-tech-secondary uppercase tracking-wider border-b border-tech-secondary/30 pb-2">

        <section id="content-area"

                <!-- Default State -->
                <div id="default-message"
                    class="flex items-center justify-center h-full text-3xl font-light text-tech-light/50">

                </div>
                <!-- Dynamic content will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-tech-dark-alt p-4 mt-auto border-t border-tech-primary/30">
        <div class="text-center text-sm text-tech-light/70">
            If you have any comments please text me <a href="mailto:yassoalaa822@gmail.com"
                class="text-tech-secondary hover:text-tech-primary transition duration-200">yassoalaa822@gmail.com</a>
        </div>
    </footer>
</body>
