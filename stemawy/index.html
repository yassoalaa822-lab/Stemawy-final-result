        /* Apply Inter font family and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- Custom Scrollbar (Styled) --- */
        .horizontal-scroll-wrapper {
            overflow-x: auto;
            padding-bottom: 1.5rem;
            /* Thin scrollbar for Firefox */
            scrollbar-width: thin;
            scrollbar-color: #33FFCC #2C333F;
        }

        /* Webkit Scrollbar Styling */
        .horizontal-scroll-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-wrapper::-webkit-scrollbar-track {
            background: #2C333F;
            border-radius: 4px;
        }

        .horizontal-scroll-wrapper::-webkit-scrollbar-thumb {
            background: #33FFCC;
            border-radius: 4px;
        }

        .horizontal-scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: #00BFFF;
        }

        /* The moving content container */
        .horizontal-scroll-content {
            display: flex;
            width: max-content;
            /* Animation handled by JS to allow manual scroll */
        }

        /* Ensure responsive card height consistency */
        .subject-card {
            min-height: 200px;
        }


        /* --- SUBTLE NEON GLOW EFFECTS (Only for shadows) --- */
        .shadow-subtle-glow {
            box-shadow: 0 4px 15px rgba(51, 255, 204, 0.25), 0 0 5px rgba(51, 255, 204, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .hover\:shadow-subtle-glow-lg:hover {
            box-shadow: 0 6px 20px rgba(51, 255, 204, 0.4), 0 0 8px rgba(51, 255, 204, 0.2);
        }

        /* Competition Card Hover Animation */
        .comp-card {
            transition: all 0.3s ease;
        }

        .comp-card:hover {
            border-color: #33FFCC;
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .section-container {
            max-width: 1300px;
            margin-left: auto;
            margin-right: auto;
            padding: 3rem 1.5rem;
        }

        /* ----------------------------------------------- */
        /* --- NEW: Gradient Text Animation Styles for Headers --- */
        /* ----------------------------------------------- */

        /* Keyframes for continuous gradient shift */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Base class for the animated text effect */
        .gradient-text-wrapper {
            display: inline-block;
            background-size: 300% 100%;
            animation: gradient-shift 8s linear infinite;
            /* The magic: clip the background (gradient) to the text shape */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            /* Make the foreground color transparent */
            line-height: 1.2;
            white-space: nowrap;
            /* Prevent gradient text from wrapping */
        }

        /* Style for the main H2 section headers (Tech Primary/Secondary) */
        .gradient-h2 {
            background-image: linear-gradient(to right, #00BFFF, #33FFCC, #00BFFF, #33FFCC);
            animation-duration: 8s;
        }

        /* Style for the Task/Subject H3 headers (Tech Secondary/Primary) */
        .gradient-h3-comp {
            background-image: linear-gradient(to right, #33FFCC, #00BFFF, #33FFCC, #00BFFF);
            animation-duration: 6s;
        }

        /* Default Dark Neon Variables (Restored) */
        :root,
        :root[data-theme="dark"] {
            --tech-bg: #1A1F26;
            --tech-dark-alt: #2C333F;
            --tech-light: #E0E6F0;
            --tech-primary: #00BFFF;
            --tech-secondary: #33FFCC;
            --border-color: rgba(51, 255, 204, 0.3);
        }

        /* Midnight Synth Theme */
        :root[data-theme="midnight"] {
            --tech-bg: #1e1b4b;
            --tech-dark-alt: #312e81;
            --tech-light: #e0e7ff;
            --tech-primary: #f472b6;
            --tech-secondary: #818cf8;
            --border-color: rgba(244, 114, 182, 0.4);
        }

        /* Enforce CSS Variables for Theme Switching (Overrides hardcoded Tailwind config) */
        .bg-tech-bg {
            background-color: var(--tech-bg) !important;
        }

        .bg-tech-dark-alt {
            background-color: var(--tech-dark-alt) !important;
        }

        .text-tech-light {
            color: var(--tech-light) !important;
        }

        .text-tech-primary {
            color: var(--tech-primary) !important;
        }

        .text-tech-secondary {
            color: var(--tech-secondary) !important;
        }

        /* For borders, strictly override color, keeping width/style from tailwind */
        .border-tech-primary {
            border-color: var(--tech-primary) !important;
        }

        .border-tech-secondary {
            border-color: var(--tech-secondary) !important;
        }

        /* Handle opacity classes manually for common cases if needed, or rely on base color shift */

            border-color: var(--border-color) !important;
        }

        .border-tech-primary\/20 {
            border-color: var(--border-color) !important;
        }

        /* --- Dark Neon Dynamic Background --- */
        .cyber-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }

        /* Only show in Dark Theme */
        :root[data-theme="dark"] .cyber-wrapper {
            display: block;
        }

        .cyber-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: -50%;
            left: -50%;
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(60px);
            }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float-orb 20s infinite ease-in-out;
        }

        .orb-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: rgba(0, 191, 255, 0.3);
            animation-duration: 25s;
        }

        .orb-2 {
            bottom: 20%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: rgba(51, 255, 204, 0.2);
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(138, 43, 226, 0.15);
            animation-duration: 20s;
            animation-delay: -10s;
        }

        @keyframes float-orb {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(40px, -60px);
            }

            66% {
                transform: translate(-30px, 30px);
            }
        }

        :root[data-theme="dark"] .subject-card,
        :root[data-theme="dark"] .comp-card {
            animation: breathing-glow 5s ease-in-out infinite;
        }

        :root[data-theme="dark"] .subject-card:hover,
        :root[data-theme="dark"] .comp-card:hover {
            animation: none;
            /* Stop breathing on hover to standard hover effect takes over */
        }

            0%,
            100% {

            }

            50% {
                box-shadow: 0 0 15px rgba(51, 255, 204, 0.15);
                border-color: rgba(51, 255, 204, 0.3);
            }
        }

        /* Christmas Theme Variables - Warm & Elegant */
        :root[data-theme="christmas"] {

        }

        /* Christmas Tree Layout */
        .christmas-tree-container {
            display: none;
            /* Hidden by default */
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            /* Behind text */
            pointer-events: none;
        }

        .tree-icon {
            height: 3.5rem;
            /* Larger trees */
            width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
            animation: sway 4s ease-in-out infinite alternate;
        }

        /* Show trees only in theme */
        :root[data-theme="christmas"] .christmas-tree-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        :root[data-theme="christmas"] .tree-bg {
            display: block;
        }

        .tree-bg {
            display: none;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            height: 120%;
            /* Taller than text */
            width: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px gold);
        }

        /* Ensure text is above trees */
        .header-letter {
            position: relative;
            z-index: 10;
        }

        @keyframes sway {
            from {
                transform: translateX(-50%) rotate(-3deg);
            }

            to {
                transform: translateX(-50%) rotate(3deg);
            }
        }

        /* Snow Effect */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            /* Above background, below some UI */
            display: none;
        }

        :root[data-theme="christmas"] #snow-container {
            display: block;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* Modal Styles */
        #settings-modal {
            backdrop-filter: blur(5px);
        }
