<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science — First Semester</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Light theme variables */
        :root[data-theme="light"] {
            --tech-bg: #ffffff;
            --tech-dark-alt: #f3f4f6;
            --tech-light: #111827;
            --tech-primary: #0369a1;
            --tech-secondary: #0e7490;
        }

        /* Dark theme variables (default) */
        :root[data-theme="dark"] {
            --tech-bg: #1A1F26;
            --tech-dark-alt: #2C333F;
            --tech-light: #E0E6F0;
            --tech-primary: #00BFFF;
            --tech-secondary: #33FFCC;
        }

        body,
        .bg-tech-bg {
            background-color: var(--tech-bg) !important;
        }

        .bg-tech-dark-alt {
            background-color: var(--tech-dark-alt) !important;
        }

        .text-tech-light {
            color: var(--tech-light) !important;
        }

        .text-tech-primary {
            color: var(--tech-primary) !important;
        }

        .text-tech-secondary {
            color: var(--tech-secondary) !important;
        }

        .border-tech-dark-alt {
            border-color: var(--tech-dark-alt) !important;
        }

        .border-tech-primary {
            border-color: var(--tech-primary) !important;
        }

        .border-tech-secondary {
            border-color: var(--tech-secondary) !important;
        }

        .shadow-subtle-glow {
            box-shadow: 0 4px 15px var(--tech-primary, #00BFFF)25, 0 0 5px var(--tech-primary, #00BFFF)10;
            transition: all 0.3s ease-in-out;
        }

        .hover\:shadow-subtle-glow-lg:hover {
            box-shadow: 0 6px 20px var(--tech-primary, #00BFFF)40, 0 0 8px var(--tech-primary, #00BFFF)20;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text-wrapper {
            display: inline-block;
            background-size: 300% 100%;
            animation: gradient-shift 8s linear infinite;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1.2;
            white-space: nowrap;
        }

        .gradient-h1 {
            background-image: linear-gradient(to right, var(--tech-primary), var(--tech-secondary), var(--tech-primary), var(--tech-secondary));
            animation-duration: 8s;
        }

        #content-area {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--tech-primary) var(--tech-bg);
        }

        #content-area::-webkit-scrollbar {
            width: 8px;
        }

        #content-area::-webkit-scrollbar-thumb {
            background-color: var(--tech-primary);
            border-radius: 4px;
        }

        #content-area::-webkit-scrollbar-track {
            background-color: var(--tech-bg);
        }

        .lo-item.active {
            background-color: var(--tech-primary)33;
            border-left-color: var(--tech-secondary);
            box-shadow: 0 0 10px var(--tech-secondary)30;
        }

        details summary .arrow-icon {
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        details[open] summary .arrow-icon {
            transform: rotate(90deg);
        }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'tech-bg': '#1A1F26', 'tech-dark-alt': '#2C333F', 'tech-light': '#E0E6F0', 'tech-primary': '#00BFFF', 'tech-secondary': '#33FFCC', } } } };
        // Computer Science learning objectives and concepts
        const learningObjectives = {
            LO1: {
                title: "LO1: SketchUp & 3D Design",
                concepts: [
                    "Sketch up structure, tools, and styles",
                    "3D design",
                    "orbit, pan, command bar, large tool set",
                    "Style, toolbox, tray"
                ]
            },
            LO2: {
                title: "LO2: Machine Language & Number Systems",
                concepts: [
                    "machine language data, digit, bit, byte. Word, Nibble Decimal number system Binary system Octal and Hexadecimal Systems"
                ]
            },
            LO3: {
                title: "LO3: Networks & Administration",
                concepts: [
                    "LAN",
                    "WAN",
                    "Peer-to-Peer Networks",
                    "System administrator task"
                ]
            },
            LO4: {
                title: "LO4: Programming & Problem Solving",
                concepts: [
                    "Computer programming Problem solving Well-defined problem.",
                    "Algorithm.",
                    "Flowcharts (Flowchart symbols).",
                    "Pseudo-code sequencing – conditional Loop"
                ]
            },
            LO5: {
                title: "LO5: HTML & Web Fundamentals",
                concepts: [
                    "HTML - Elements /Tags (Start – End).",
                    "HTML Documents.",
                    "HTML Headings.",
                    "HTML Links.",
                    "HTML Images.",
                    "HTML Lists.",
                    "Attributes.",
                    "The div element.",
                    "Web addresses.",
                    "HTML Form Elements.",
                    "HTML Multimedia (sound, music, videos, movies, and animations).",
                    "HTML5"
                ]
            },
            LO6: {
                title: "LO6: CSS & Styling",
                concepts: [
                    "CSS term.",
                    "Style attribute / Style element",
                    "Inline styles / Multiple styles.",
                    "CSS syntax (Selector - Rules).",
                    "Selectors (Type - Class and ID).",
                    "External CCS file.",
                    "Boxes (Content – Padding – Border - Margin).",
                    "Style sheet or style element — not both!",
                    "CSS colors."
                ]
            },
            'revision': {
                title: "Revision",
                concepts: []
            }
        };
        // File lists for each LO and test banks
        const files = {
            LO1: [
                "first semester/LO1/sketchup-tools3.png",
                "first semester/LO1/Sketchup-Tools2.jpg",
                "first semester/LO1/Sketchup-LargeToolSet.jpg",
                "first semester/LO1/SketchUp-Keyring-Tutorial.pdf",
                "first semester/LO1/Sketchup-Interface1.pdf"
            ],
            LO2: [
                "first semester/LO2/number system1.pdf"
            ],
            LO3: [
                "first semester/LO3/شرح أجهزة الشبكات والفرق بين اله...mp4",
                "first semester/LO3/Networks.wmv",
                "first semester/LO3/Networks.mp4",
                "first semester/LO3/NetworkBasics1.ppt",
                "first semester/LO3/Network-topology1.pdf",
                "first semester/LO3/Network-LO3.pptx"
            ],
            LO4: [
                "first semester/LO4/Problem Solving.pdf",
                "first semester/LO4/Problem Solving(LO4).pdf"
            ],
            LO5: [
                "first semester/LO5/HTML5Reference.pdf",
                "first semester/LO5/HTML.pdf",
                "first semester/LO5/html-tags-chart.pdf",
                "first semester/LO5/HTML Tutorial.pdf",
                "first semester/LO5/html-tags-chart.pdf"
            ],
            LO6: [
                "first semester/LO6/Introduction-to-CSS-LO6.pdf"
            ],
            revision: [
                "first semester/Revision/ExcelReaderAdvanced-ClaudeChat1.docx",
                "first semester/Revision/Flowcharts-Revision1.pdf",
                "first semester/Revision/Flowcharts-Revision1.docx",
                "first semester/Revision/CSS-Revision1.pdf",
                "first semester/Revision/CSS-Revision1.docx",
                "first semester/Revision/CSS-mcq-1.pdf",
                "first semester/Revision/CSS-mcq-1.docx",
                "first semester/Revision/css-basics-quiz01.docx",
                "first semester/Revision/CSS quiz1.docx",
                "first semester/Revision/CS-midterm-Dec21.docx",
                "first semester/Revision/networkmcq2.docx",
                "first semester/Revision/networkmcq2_OCR.pdf",
                "first semester/Revision/networkmcq2.pdf",
                "first semester/Revision/networkmcq.pdf",
                "first semester/Revision/networkmcq.docx",
                "first semester/Revision/MCQs  flowcharts.docx",
                "first semester/Revision/mcqNetworking1.docx",
                "first semester/Revision/MCQ -HTML.docx",
                "first semester/Revision/JavaScript MCQ.docx",
                "first semester/Revision/html-quiz-HardLevel01.docx"
                // ...existing files from Revision folder
            ]
        };
        // Mapping filename -> shareUrl for CS files
        const shareMap = {
            "SketchUp-Keyring-Tutorial.pdf": "https://drive.google.com/file/d/1QGsspE3J0z8zZ0M99pJIT7nRj-Q-7FAa/view?usp=drivesdk",
            "Sketchup-Interface1.pdf": "https://drive.google.com/file/d/1d6DXGmKPbdhq-5sVi4Fs_tT9LHm979aj/view?usp=drivesdk",
            "number system1.pdf": "https://drive.google.com/file/d/1sKCzvwQpBf71pcuaHs8Nfyo3IaDsqHnG/view?usp=drivesdk",
            "Network-LO3.pptx": "https://docs.google.com/presentation/d/1EBD6L3WnIOuUmuCA-fQm_GzufKxV6Z-i/edit?usp=drivesdk&ouid=101563598129890605704&rtpof=true&sd=true",
            "HTML5Reference.pdf": "https://drive.google.com/file/d/17sqYrLPPeFwuPyodmwTY7T2W3qGmmhen/view?usp=drivesdk",
            "Introduction-to-CSS-LO6.pdf": "https://drive.google.com/file/d/1TQBHuOnogUNWvvd4migvfbxr0PoJTGQE/view?usp=drivesdk"
        };
        // Function to create a downloadable file link
        function createFileLinks(fileArr) {
            if (!fileArr || fileArr.length === 0) return '<p class="text-tech-light/70 italic">No files available.</p>';
            return fileArr.map(f => {
                const fname = f.split('/').pop();
                const url = shareMap[fname] || f;
                return `<div class="mb-2"><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-tech-primary hover:text-tech-secondary underline">${fname}</a></div>`;
            }).join('');
        }
        // Function to render concept content
        function renderConcept(conceptTitle) {
            return `
                <details class="mb-4 bg-tech-dark-alt rounded-xl border border-tech-primary/30 shadow-lg overflow-hidden">
                    <summary class="flex items-center justify-between p-4 cursor-pointer text-lg font-semibold text-tech-light hover:bg-tech-primary/20 transition duration-300">
                        <span class="truncate">${conceptTitle}</span>
                        <svg class="w-5 h-5 ml-2 transition-transform duration-300 arrow-icon flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                    </summary>
                    <div class="px-4 pb-4 pt-2 border-t border-tech-primary/30 space-y-4">
                        <div class="bg-tech-bg/80 p-3 rounded-lg border border-tech-dark-alt">
                            <h4 class="text-md font-bold text-tech-secondary mb-1">Concept Description</h4>
                            <p class="text-tech-light/90 text-sm">Description and presentation for <b>${conceptTitle}</b>.</p>
                        </div>
                    </div>
                </details>
            `;
        }
        // Function to render LO content
        function renderLO(loKey, loData) {
            let html = `<h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">${loData.title}</h2>`;
            loData.concepts.forEach(concept => { html += renderConcept(concept); });
            html += `<div class="mt-6"><h3 class="text-xl font-bold text-tech-secondary mb-2">Files</h3>${createFileLinks(files[loKey])}</div>`;
            return html;
        }
        // Function to render Test Banks section
        // Function to render Revision section
        function renderRevision() {
            return `<h2 class="text-3xl font-extrabold mb-6 text-tech-primary border-b border-tech-secondary/50 pb-2">Revision</h2><div class="mt-6">${createFileLinks(files.revision)}</div>`;
        }
        // Navigation and content rendering
        function handleNavigationClick(loKey) {
            const contentArea = document.getElementById('dynamic-content');
            const defaultMessage = document.getElementById('default-message');
            const loItems = document.querySelectorAll('.lo-item');
            loItems.forEach(item => item.classList.remove('active'));
            const target = document.getElementById(`lo-${loKey}`);
            if (target) target.classList.add('active');
            if (defaultMessage) defaultMessage.style.display = 'none';
            if (loKey === 'revision') contentArea.innerHTML = renderRevision();
            else if (learningObjectives[loKey]) contentArea.innerHTML = renderLO(loKey, learningObjectives[loKey]);
            else contentArea.innerHTML = `<h2 class="text-red-400">Error: Section not found.</h2>`;
            document.getElementById('content-area').scrollTop = 0;
        }
        // Theme toggle logic
        function setTheme(mode) {
            localStorage.setItem('theme', mode);
            updateThemeIcon(mode);
            if (mode === 'dark') {
                document.body.classList.add('dark');
                document.documentElement.classList.add('dark');
                document.body.style.backgroundColor = 'var(--tech-bg)';
                document.documentElement.style.setProperty('--tech-bg', '#1A1F26');
                document.documentElement.style.setProperty('--tech-dark-alt', '#2C333F');
                document.documentElement.style.setProperty('--tech-light', '#E0E6F0');
                document.documentElement.style.setProperty('--tech-primary', '#00BFFF');
                document.documentElement.style.setProperty('--tech-secondary', '#33FFCC');
            } else {
                document.body.classList.remove('dark');
                document.documentElement.classList.remove('dark');
                document.body.style.backgroundColor = '#fff';
                document.documentElement.style.setProperty('--tech-bg', '#fff');
                document.documentElement.style.setProperty('--tech-dark-alt', '#f3f4f6');
                document.documentElement.style.setProperty('--tech-light', '#222');
                document.documentElement.style.setProperty('--tech-primary', '#0074D9');
                document.documentElement.style.setProperty('--tech-secondary', '#2ECC40');
            }
        }
        function updateThemeIcon(mode) {
            const icon = document.getElementById('theme-toggle-icon');
            if (!icon) return;
            icon.innerHTML = mode === 'dark' ? `<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z'/></svg>` : `<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' class='w-6 h-6'><circle cx='12' cy='12' r='5' stroke='currentColor' stroke-width='2'/><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42'/></svg>`;
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Sidebar generation
            const loList = document.getElementById('lo-list');
            ['LO1', 'LO2', 'LO3', 'LO4', 'LO5', 'LO6', 'revision'].forEach(key => {
                const displayText = key === 'revision' ? 'Revision' : learningObjectives[key].title;
                const listItem = document.createElement('li');
                listItem.innerHTML = `<button id="lo-${key}" class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 hover:bg-tech-primary/10 hover:border-tech-primary font-medium text-sm sm:text-base" data-lo-key="${key}"><span class="truncate">${displayText}</span></button>`;
                loList.appendChild(listItem);
            });
            loList.addEventListener('click', (event) => {
                const button = event.target.closest('.lo-item');
                if (button) { handleNavigationClick(button.getAttribute('data-lo-key')); }
            });
            handleNavigationClick('LO1');
            // Theme toggle
            let theme = localStorage.getItem('theme');
            if (!theme) { theme = 'dark'; localStorage.setItem('theme', 'dark'); }
            setTheme(theme);
            const themeBtn = document.getElementById('theme-toggle-btn');
            if (themeBtn) {
                themeBtn.addEventListener('click', function () {
                    const current = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
                    setTheme(current);
                });
            }
        });
    </script>
</head>

<body class="bg-tech-bg text-tech-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="w-full bg-tech-dark-alt p-4 shadow-xl shadow-tech-primary/10 border-b border-tech-primary/30 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='../index.html'"
                    class="text-tech-light hover:text-tech-secondary transition duration-200 p-2 rounded-full hover:bg-tech-primary/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5" />
                        <path d="m12 19-7-7 7-7" />
                    </svg>
                </button>
                <a href="../index.html"
                    class="flex items-center space-x-2 text-2xl font-extrabold transition duration-200 hover:opacity-80">
                    <span class="gradient-text-wrapper gradient-h1">Stemawy</span>
                </a>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight text-center w-full"><span
                    class="gradient-text-wrapper gradient-h1">Computer Science</span></h1>
            <button id="theme-toggle-btn"
                class="ml-4 p-2 rounded-full bg-tech-bg border border-tech-primary hover:bg-tech-primary/10 transition duration-200"
                title="Toggle theme">
                <span id="theme-toggle-icon"></span>
            </button>
        </div>
    </header>
    <main class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full p-4 sm:p-6">
        <nav id="sidebar"
            class="w-full sm:w-64 bg-tech-dark-alt rounded-xl p-4 mr-6 flex-shrink-0 border border-tech-primary/20 h-full overflow-y-auto">
            <h2
                class="text-lg font-bold mb-4 text-tech-secondary uppercase tracking-wider border-b border-tech-secondary/30 pb-2">
                Sections</h2>
            <ul id="lo-list" class="space-y-2"></ul>
        </nav>
        <section id="content-area"
            class="flex-1 bg-tech-dark-alt rounded-xl p-6 border border-tech-primary/50 shadow-subtle-glow">
            <div id="dynamic-content" class="h-full">
                <div id="default-message"
                    class="flex items-center justify-center h-full text-3xl font-light text-tech-light/50">Please choose
                    your section</div>
            </div>
        </section>
    </main>
    <footer class="w-full bg-tech-dark-alt p-4 mt-auto border-t border-tech-primary/30">
        <div class="text-center text-sm text-tech-light/70">If you have any comments please text me <a
                href="mailto:yassoalaa822@gmail.com"
                class="text-tech-secondary hover:text-tech-primary transition duration-200">yassoalaa822@gmail.com</a>
        </div>
    </footer>
</body>

</html>
