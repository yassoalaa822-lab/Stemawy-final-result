        .cyber-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: -50%;
            left: -50%;
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;

                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(60px);
            }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float-orb 20s infinite ease-in-out;
        }

        .orb-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: rgba(0, 191, 255, 0.3);
            animation-duration: 25s;

            100% {

        :root[data-theme="dark"] .comp-card:hover,

        :root[data-theme="dark"] details[open] {

            100% {

    <script>
        // Tailwind Configuration with Modern Tech Palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-bg': '#1A1F26',
                        'tech-dark-alt': '#2C333F',
                        'tech-light': '#E0E6F0',
                        'tech-primary': '#00BFFF',
                        'tech-secondary': '#33FFCC',
                    }
                }
            }
        }

        // Sidebar files (all files in capstone g10/first semester)
        const capstoneFiles = [
            'first semester/capstone feedback.pptx',
            'first semester/Capstone Portfolio Template.pdf',
            'first semester/Capstone Rubric (Poster).pdf',
            'first semester/Capstone_Challenge_Grade_10_FIRST_semester_2025-2026.pdf',
            'first semester/EDP.jpg',
            'first semester/Journals and feedbacks.pdf',
            'first semester/poster rubric simplified.pdf'
        ];

        // Drive share links from export CSV (fallbacks to local path if missing)
        const shareMap = {
            'capstone feedback.pptx': 'https://docs.google.com/presentation/d/1wLrXOhLRz0M_OTF4mEDyMbL0jbw8cKQp/edit?usp=drivesdk&ouid=101563598129890605704&rtpof=true&sd=true',
            'Capstone Portfolio Template.pdf': 'https://drive.google.com/file/d/1ZHil6hjqLXqtRDD9lPwZHYimMCh-0pSY/view?usp=drivesdk',
            'Capstone Rubric (Poster).pdf': 'https://drive.google.com/file/d/1ZxOQl82UWMvOcm7k_o-k1Ci5UfI08xvQ/view?usp=drivesdk',
            'Capstone_Challenge_Grade_10_FIRST_semester_2025-2026.pdf': 'https://drive.google.com/file/d/1tJx01DT3L7Vkh35KRjyCiMSRmy4EAGmW/view?usp=drivesdk',
            'EDP.jpg': 'https://drive.google.com/file/d/1-zSzCpjERFryNQ8RXms_QoER9W53kauz/view?usp=drivesdk',
            'Journals and feedbacks.pdf': 'https://drive.google.com/file/d/1UUFiY6gRo0jQrqhODP8Ynswdx0ZFBD2C/view?usp=drivesdk',
            'poster rubric simplified.pdf': 'https://drive.google.com/file/d/1hW1x5mFZv2wXzQOMiEnxY2dls86Q4OiU/view?usp=drivesdk'
        };

        // Minimal data structure (no LO content needed for Capstone page)
        const learningObjectives = {
            references: {
                title: 'Files',
                conceptLinks: []
            }
        };

        function renderFilesList() {
            if (!Array.isArray(capstoneFiles) || capstoneFiles.length === 0) return `<div class="p-6 text-tech-light">No files found.</div>`;
            let html = `<div class="p-6 bg-tech-dark-alt rounded-lg border border-tech-dark-alt"><h3 class="text-xl font-bold text-tech-secondary mb-3">Files</h3><ul class="space-y-2">`;
            capstoneFiles.forEach(f => {
                const name = f.split('/').pop();
                const url = shareMap[name] || f;
                html += `<li><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-tech-primary underline hover:text-tech-secondary">${name}</a></li>`;
            });
            html += `</ul></div>`;
            return html;
        }

        function handleNavigationClick(key) {
            const contentArea = document.getElementById('dynamic-content');
            const defaultMessage = document.getElementById('default-message');
            if (defaultMessage) defaultMessage.style.display = 'none';
            if (key === 'references') {
                contentArea.innerHTML = renderFilesList();
            } else {
                contentArea.innerHTML = `<div class="p-6">No content.</div>`;
            }
            document.getElementById('content-area').scrollTop = 0;
        }

        // Translations
        const translations = {
            en: { "settings": "Settings", "language": "Language", "theme": "Theme", "close": "Close", "footer_contact": "If you have any comments please text me", "additional_references": "Resources" },
            ar: { "settings": "Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª", "language": "Ø§Ù„Ù„ØºØ©", "theme": "Ø§Ù„Ø³Ù…Ø©", "close": "Ø¥ØºÙ„Ø§Ù‚", "footer_contact": "Ø¥Ø°Ø§ ÙƒØ§Ù† Ù„Ø¯ÙŠÙƒ Ø£ÙŠ ØªØ¹Ù„ÙŠÙ‚Ø§Øª ÙŠØ±Ø¬Ù‰ Ù…Ø±Ø§Ø³Ù„ØªÙŠ", "additional_references": "Ø§Ù„Ù…ØµØ§Ø¯Ø±" }
        };

        function updateText(lang) {
            const t = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
        }

        function setLanguage(lang) {
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            localStorage.setItem('language', lang);
            updateText(lang);
        }

        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update the toggle button icon
            const toggleIcon = document.getElementById('theme-toggle-icon');
            if (toggleIcon) {
                toggleIcon.innerHTML = newTheme === 'dark' ?
                    '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>' :
                    '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Use centralized effects
            if (window.ThemeEffects) {
                window.ThemeEffects.setEffect(theme);
            } else {
                if (theme === 'christmas') { startSnow(); } else { stopSnow(); }
            }

            // Update icon if exists
            const toggleIcon = document.getElementById('theme-toggle-icon');
            if (toggleIcon) {
                if (theme === 'dark') {
                    toggleIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                } else if (theme === 'midnight') {
                    toggleIcon.innerHTML = '<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>';
                } else if (theme === 'christmas') {
                    toggleIcon.innerHTML = 'ðŸŽ„';
                } else if (theme === 'space') {
                    toggleIcon.innerHTML = 'ðŸš€';
                } else {
                    toggleIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                }
            }
        }

        function startSnow() {
            const c = document.getElementById('snow-container'); if (!c) return; stopSnow();
            window.snowInterval = setInterval(() => {
                const s = document.createElement('div');
                s.className = 'snowflake';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.width = s.style.height = (Math.random() * 5 + 3) + 'px';
                s.style.animationDuration = (Math.random() * 3 + 2) + 's';
                s.style.opacity = Math.random();
                c.appendChild(s);
                setTimeout(() => s.remove(), 5000);
            }, 100);
        }
        function stopSnow() { if (window.snowInterval) clearInterval(window.snowInterval); const c = document.getElementById('snow-container'); if (c) c.innerHTML = ''; }

        document.addEventListener('DOMContentLoaded', () => {
            const loList = document.getElementById('lo-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<button id="lo-references" class="lo-item w-full text-left p-3 rounded-lg border-l-4 border-tech-dark-alt transition duration-200 hover:bg-tech-primary/10 hover:border-tech-primary font-medium" data-lo-key="references">Files</button>`;
            loList.appendChild(listItem);

            loList.addEventListener('click', (event) => {
                const button = event.target.closest('.lo-item');
                if (button) {
                    const key = button.getAttribute('data-lo-key');
                    handleNavigationClick(key);
                }
            });


            // (Moved to global scope)

            // Init
            setLanguage(localStorage.getItem('language') || 'en');
            const saved = localStorage.getItem('theme');
            if (saved) setTheme(saved); else setTheme('dark');

            // Listeners
            document.getElementById('open-settings')?.addEventListener('click', (e) => { e.preventDefault(); document.getElementById('settings-modal').classList.remove('hidden'); });
            document.getElementById('close-settings')?.addEventListener('click', () => document.getElementById('settings-modal').classList.add('hidden'));
            document.getElementById('settings-modal')?.addEventListener('click', (e) => { if (e.target === document.getElementById('settings-modal')) document.getElementById('settings-modal').classList.add('hidden'); });
            document.getElementById('lang-en')?.addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-ar')?.addEventListener('click', () => setLanguage('ar'));
            document.getElementById('theme-dark')?.addEventListener('click', () => setTheme('dark'));
            document.getElementById('theme-midnight')?.addEventListener('click', () => setTheme('midnight'));
            document.getElementById('theme-christmas')?.addEventListener('click', () => setTheme('christmas'));
            document.getElementById('theme-space')?.addEventListener('click', () => setTheme('space'));

            // initialize with Files

                    easing: 'easeOutQuad'
                });
            }
        });
